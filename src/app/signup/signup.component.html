<div class="wrapper">
    <div class="main-title">
        <h1 class="main-title__item">Register your new account</h1>
    </div>
    <div class="form-wrapper">
        <form class="main-form">
            <div class="main-form__item email">
                <h1 class="email__header">Email</h1>
                <!-- <label for="email">Email</label> -->
                <input class="email__input" id="email" type="email">
            </div>
            <div class="main-form__item name">
                <h1 class="name__header">Name</h1>
                <!-- <label for="name">Name</label> -->
                <input class="name__input" id="name" type="text">
            </div>
            <div class="main-form__item surname">
                <h1 class="surname__header">Surname</h1>
                <!-- <label for="name">Name</label> -->
                <input class="surname__input" id="surname" type="text">
            </div>
            <div class="main-form__item password">
                <h1 class="password__header">Password</h1>
                <!-- <label for="password">Password</label> -->
                <input class="password__input" id="password" type="password">
            </div>
            <div class="main-form__item phone">
                <h1 class="phone__header">Password</h1>
                <!-- <label for="password">Password</label> -->
                <input class="phone__input" id="phone" type="text">
            </div>
        </form>
    </div>
</div>
